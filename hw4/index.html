<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowBe</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section class="home wrapper">
      <header class="header">
        <div class="header__logo">
          <img src="img/logo.svg" alt="logo" />
          <p class="header__logo-text">Grow<span>Be</span></p>
        </div>
        <nav class="header__nav nav">
            <a class="nav__link" href="#">Home</a>
            <a class="nav__link" href="#">About Us</a>
            <a class="nav__link" href="#">Services</a>
            <a class="nav__link" href="#">Features</a>
            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Contact</a>
        </nav>
      </header>

      <div class="home__content">
        <div class="home__info">
          <h1 class="home__title">SEO & Digital Marketing For Your Website.</h1>
          <p class="home__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="home__btns">
            <button class="home__left-button">Start Now</button>
            <button class="home__right-button">Watch Video</button>
          </div>
        </div>
        <img src="img/home-img.svg" alt="img" />
      </div>
    </section>
    <section class="brands">
      <img src="img/brands/liva.svg" alt="liva" />
      <img src="img/brands/kanba.svg" alt="kanba" />
      <img src="img/brands/amara.svg" alt="amara" />
      <img src="img/brands/amen.svg" alt="aven" />
      <img src="img/brands/hexlab.svg" alt="hexlab" />
      <img src="img/brands/kanba.svg" alt="kanba" />
    </section>
  </body>
</html>
